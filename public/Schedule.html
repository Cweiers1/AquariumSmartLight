<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
</head>

<body>

	<template id="listItem">
		<li class="list-group-item d-flex flex-row justify-content-between">
			<div>
				<h2 class="w-25 d-inline"><slot name="Time">*</slot></h2>
				<p class="d-inline"><slot name="amPm">*</slot></p>
			</div>
			<button class="btn btn-danger" data-targetAlarm="" >
			<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alarmModal" data-targetAlarm="">Edit</button>
		</li>
	</template>

	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="Schedule.html">schedule</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="Lighting.html">Lighting</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="Settings.html">Settings</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown link
							</a>
							<ul class="dropdown-menu" id="controlSlector">
								<li><a class="dropdown-item" href="#">Main</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row justify-content-between">
			<div class="col-4">
				<ul class="list-group m-5" id="alarmList">

				</ul>
			</div>
			
			<div class="col-1">
				<button id="eventadd" class="btn btn-primary m-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
					  </svg>
				</button>
			</div>
		</div>



		<div class="modal fade" id="alarmModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">Edit Event</h3>
						<form>
							<div class="m-2">

								<label for="eventSelect" class="form-label">Event Location:</label>
								<select class="form-select form-control" id="eventSelect">
									<option selected>Select</option>
									<option value="light">Light</option>
									<option value="fert">Fertilizer</option>
									<option value="c02">c02</option>
								</select>

								<label for="eventType" class="form-label my-2">Event Type:</label>
								<select class="form-select form-control" id="eventType">
									<option selected>Select</option>
									<option value="on">On</option>
									<option value="off">Off</option>
									<option value="change">Change</option>	
								</select>


								<div id="color" class="d-none">
									<div class="d-flex flex-row justify-content-around my-3">
										<div class="form-check form-switch">
											<input type="checkbox" role="switch" class="form-check-input" id="rgbToggle">
											<label for="rgbToggle" class="form-check-label">Color Led</label>
										</div>
										<div class="form-check form-switch">
											<input type="checkbox" role="switch" class="form-check-input" id="wwToggle">
											<label for="wwToggle" class="form-check-label">White Led</label>
										</div>
									</div>
								
								
									<div id="colorPicker" class="d-none">
										<label for="colorWheel" class="form-label">Pick Color:</label>
										<div id="colorWheel"></div>
									</div>
									<div id="kelvinSelect" class="d-none"></div>
								</div>
								

								<label for="timeSelect" class="form-label my-2">Select Time:</label>
								<input type="time" class="form-time form-control" id="timeSelect">

								<fieldset class="mt-3">
									<legend>Select days of event:</legend>
									<div class="h-stack justify-content-between form-check">
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">Su</label>
											<input type="checkbox" value="1" id="weekCheck0" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">M</label>
											<input type="checkbox" value="1" id="weekCheck1" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">Tu</label>
											<input type="checkbox" value="1" id="weekCheck2" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">W</label>
											<input type="checkbox" value="1" id="weekCheck3" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">Th</label>
											<input type="checkbox" value="1" id="weekCheck4" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">F</label>
											<input type="checkbox" value="1" id="weekCheck5" class="form-check-input">
										</div>
										<div class="form-check form-check-inline">
											<label for="weekCheck1" class="form-check-label">St</label>
											<input type="checkbox" value="1" id="weekCheck6" class="form-check-input">
										</div>
									</div>
								</fieldset>
								
								<div class="h-stack gap-4 mt-3">
									<input type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseModal" value="Cancel">
									<input type="submit" value="Submit" class="btn btn-primary">
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
	<script src="script.js"></script>

</body>


</html>
